<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Abbotsford Croquet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Header with SVG logo -->
    <header>
        <div class="header-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3B513B"/>
                        <stop offset="100%" style="stop-color:#2B3B2B"/>
                    </linearGradient>
                </defs>
                <rect width="800" height="200" fill="url(#bgGradient)"/>
                
                <g transform="translate(600, 100) scale(1.2)">
                    <circle cx="15" cy="0" r="10" fill="#FF0000"/>
                    <circle cx="65" cy="0" r="10" fill="#FFD700"/>
                    <circle cx="40" cy="-25" r="10" fill="#4169E1"/>
                    <circle cx="40" cy="25" r="10" fill="#000000"/>
                    
                    <g transform="translate(40, 0)">
                        <g transform="rotate(-45)">
                            <rect x="-2.5" y="-45" width="5" height="70" fill="#E8B088"/>
                            <rect x="-8" y="25" width="16" height="12" fill="#C68E5B"/>
                        </g>
                    </g>
                    
                    <g transform="translate(40, 0)">
                        <g transform="rotate(45)">
                            <rect x="-2.5" y="-45" width="5" height="70" fill="#E8B088"/>
                            <rect x="-8" y="25" width="16" height="12" fill="#C68E5B"/>
                        </g>
                    </g>
                </g>
                
                <text x="40" y="90" font-family="Arial Black, sans-serif" font-weight="900" font-size="72" fill="white">ABBOTSFORD</text>
                <text x="40" y="160" font-family="Arial, sans-serif" font-weight="300" font-size="64" fill="white">Croquet</text>
            </svg>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="variations.html">Variations</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="mallets.html">Mallets</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <h1>Photo Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="assets/images/first-members.jpg " alt="The club's founding members" loading="lazy">
                <div class="image-caption">
                    <p>The club's founding members</p>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="assets/images/essick.jpg" alt="Michael Essick" loading="lazy">
                <div class="image-caption">
                    <p>Strategic gameplay in action</p>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="assets/images/mayor.png" alt="Mayor visiting Abbotsford Croquet" loading="lazy">
                <div class="image-caption">
                    <p>Mayor's visit to our croquet lawn</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Abbotsford Croquet. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
